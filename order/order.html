<html>
    <head>
        <title>Order Now</title>
        <link rel="stylesheet" href="order.css">
    </head>
    <Body>
        <nav class="navbar">
            <div class="navbar-text c-padding">
              <h1 class="navbar-info">Zaikaa</h1>
              <p class="navbar-tagline">Your culinary adventure awaits</p>
            </div>
          </nav>
          <main>
            <div class="container">
              <!-- Code Through JavaScript -->
            </div>
          
            <!--Checkout System Here  -->
          
            <div class="checkout-container hidden">
              <h2 class="cart-desc">Your Orders</h2>
              <div class="cart-details">
              </div>
              <div class="total-price">Total Price<span class="total-items-price">$14</span></div>
              <button class="btn-order" id="complete-order">Complete Order</button>
            </div>
          </main>
          <div class="model">
            <h1 class="model-header">Enter Card Details</h1>
            <form action="" method="POST" id="myForm">
              <input type="text" name="name" placeholder="Enter Your Name" required />
              <input type="text" name="cardNo" placeholder="Enter Card No" maxlength="16" pattern="^[0-9]*$" title="Please Make Sure that Card Number is valid" required />
              <input type="text" name="name" placeholder="Enter CVV" maxlength="3" pattern="^[0-9]*$" title="Please Make Sure that CVV is valid" required />
              <input type="submit" class="pay-btn" value="Pay" />
            </form>
          </div>
         


    <script src="order.js"></script>
    </Body>
</html>
